<div class="flex flex-col justify-center items-center space-y-4">
  <h1 class="pt-5 text-2xl text-center font-bold underline">Add Recipe</h1>

  <form
    class="space-y-4"
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div>
      <input
        type="text"
        formControlName="recipeName"
        placeholder="Recipe name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 text-center"
      />
    </div>

    <div>
      <input
        type="text"
        formControlName="ingredients"
        placeholder="Ingredients"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 text-center"
      />
    </div>

    <div>
      <input
        type="text"
        formControlName="recipeText"
        placeholder="Recipe text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 text-center"
      />
    </div>

    <div>
      <button
        type="submit"
        class="rounded-lg p-2 border-orange-700 border-2 hover:border-orange-800 w-full"
      >
        Submit Form
      </button>
    </div>
  </form>
</div>
